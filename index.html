<!DOCTYPE html>
<html>
<head>
  <title>Loan EMI Calculator</title>
  <style>
   .wrapper{
    justify-items: center;
   }
    form {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px #ccc;
      justify-content: center;
      width: 400px;
    }
    label, input {
      display: block;
      margin: 10px 0;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #3498db;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Loan EMI Calculator</h2>
 <div class="wrapper"> <form>
    <label for="loan-amount">Loan Amount:</label>
    <input type="number" id="loan-amount" name="loan-amount">
    <label for="interest-rate">Interest Rate (%):</label>
    <input type="number" id="interest-rate" name="interest-rate">
    <label for="loan-tenure">Loan Tenure (in months):</label>
    <input type="number" id="loan-tenure" name="loan-tenure">
    <button onclick="calculateEMI()">Calculate EMI</button>
    <div id="result"></div>
  </form>
</div>
  
  <script>
    function calculateEMI() {
      var loanAmount = document.getElementById("loan-amount").value;
      var interestRate = document.getElementById("interest-rate").value;
      var loanTenure = document.getElementById("loan-tenure").value;

      var monthlyInterestRate = interestRate / (12 * 100);
      var monthlyPayment = loanAmount * monthlyInterestRate / (1 - Math.pow(1 + monthlyInterestRate, -loanTenure));
      
      document.getElementById("result").innerHTML = "EMI: " + monthlyPayment.toFixed(2);
    }
  </script>
</body>
</html>
